[netlogon]
    comment = Network Logon Service
    path = /export/netlogon
    guest ok = yes
    writable = no
    browsable = no

[profiles]
    path = /export/profiles
    posix locking = no
    browseable = no
    guest ok = yes
    create mode = 0600
    directory mode = 0700
    # profile acls = yes
    read only = no
    csc policy = disable

